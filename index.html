<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <section class="section">
      <!-- heading box -->
      <div class="container">
        <div class="section-heading-box">
          <h1 class="heading">Simple, traffic-based pricing</h1>
          <p class="heading-text">
            Sign-up for our 30-day trial. No credit card required.
          </p>
        </div>

        <!-- pricing box -->

        <div class="section-pricing-box flex flex-col">
          <div class="top-box flex">
            <p class="page-veiws">100k Pageviews</p>
            <p class="price"><span class="bold"> $16.00</span> /month</p>
          </div>
          <input
            class="range"
            type="range"
            min="10"
            max="100"
            value="60"
            step="10"
          />

          <!-- billing box -->

          <div class="billing-box">
            <p class="monthly">Monthly Billing</p>
            <div class="btn-billing">
              <ion-icon name="radio-button-off"></ion-icon>
            </div>
            <p class="yearly">Yearly Billing</p>
            <span class="discount">25% discount</span>
          </div>
          <!-- line -->

          <form class="form-box">
            <div class="check-box">
              <input
                type="checkbox"
                name="unlimited-websites"
                id="unlimitedwebsites"
              />
              <label for="unlimited-websites">Unlimited websites</label>
              <input type="checkbox" name="ownership" id="ownership" />
              <label for="ownership">100% data ownership</label>
              <input type="checkbox" name="reports" id="reports" />
              <label for="reports">Email reports</label>
            </div>
            <div class="cta-btn-box">
              <button>Start my trial</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
